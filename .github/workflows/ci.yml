name: CI
on: 
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run format-check
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm run build
      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff
  action-without-version:
    name: "Action without version"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run axiomhq/setup-axiom@latest
        uses: ./
  action-with-version:
    name: "Action with version"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        axiom: [1.13.0, 1.14.0]
    steps:
      - uses: actions/checkout@v2
      - name: Run axiomhq/setup-axiom@latest
        uses: ./
        with:
          axiom-version: ${{ matrix.axiom }}
      # TODO: Verify the version